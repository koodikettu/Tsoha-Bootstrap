{% extends "base.html" %}
{% block content %}

<h1>Ystäväpalvelu</h1>

<h3>Luo uusi esittelysivu</h3>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
Salaisuus: {{sivu.salainen}}
<form method="post" action="{{base_path}}/luo_uusi_sivu">

    {% if sivu.salainen is null or sivu.salainen==0  %}
    <div class="radio">


        <label><input type="radio" value="0" name="salainen" checked>Julkinen sivu</label>

    </div>
    <div class="radio">
        <label><input type="radio" value="1" name="salainen">Salainen sivu</label>
    </div>
    {% else %}
    <div class="radio">

        <label><input type="radio" value="0" name="salainen">Julkinen sivu</label>

    </div>
    <div class="radio">
        <label><input type="radio" value="1" name="salainen" checked>Salainen sivu</label>
    </div>
    {% endif %}


    <div class="form-group">
        <label for="kuvaus">Otsikko:</label>
        <textarea class="form-control" name="otsikko">{{sivu.otsikko}}</textarea>
    </div>
    <div class="form-group">
        <label for="kuvaus">Sisaltö:</label>
        <textarea class="form-control" rows="5" name="sisalto">{{sivu.sisalto}}</textarea>
    </div>


    <div class="form-group">
        <button type="submit" name="action" class="btn btn-primary" value="tallenna">Tallenna</button>
    </div>
</form>
{% endblock %}
