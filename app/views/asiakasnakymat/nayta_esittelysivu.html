{% extends "base.html" %}
{% block content %}

<h1>Ystäväpalvelu</h1>

<h2>Käyttäjän {{sivu.nimimerkki}} esittelysivu</h2>

<p>Tämä esittelysivu on
    {% if not sivu.salainen %}<label class="label label-success">Julkinen</label>{% endif %}
    {% if sivu.salainen %}<label class="label label-danger">Salainen</label>{% endif %}
</p>



<div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">{{sivu.otsikko}}</h3></div>
    <div class="panel-body">
        {{sivu.sisalto}}
    </div>
</div>
    {% endblock %}
