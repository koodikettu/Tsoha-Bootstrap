{% extends "base.html" %}
{% block content %}

<h1>Ystäväpalvelu</h1>

<h2>Ylläpitäjän kirjautuminen</h2>

{% if error %}
<div class="alert alert-danger">
    <ul>

        <li>{{error}}</li>

    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/yllapitajan_kirjautuminen">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input class="form-control" name="kayttajatunnus" value="{{kayttajatunnus}}" type="text">
        
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="salasana" type="password">
        
    </div>
        
   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    </div>
</form>



{% endblock %}
